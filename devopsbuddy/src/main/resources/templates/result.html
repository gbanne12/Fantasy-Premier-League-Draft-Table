<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8"/>
    <title>FPL Draft - Monthly Table</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/skeleton.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
</head>

<body>
<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div id="content" class="row">
        <div class="one-half column" style="margin-top: 10%">
            <h4 class="header-text">Live Table</h4>

            <form action="#" th:action="@{/result}" th:object="${team}" method="post">
                <label for="team-id">Team ID:</label>
                <input id="team-id" type="text" th:field="*{id}"/>

                <div class="col-sm-12">
                    <table class="table table-hover">
                        <tr>
                            <th>Team</th>
                            <th>Player</th>
                            <th>Total</th>
                        </tr>
                        <tr th:each="players: ${players}">
                            <td th:text="${players.teamName}"></td>
                            <td th:text="${players.playerName}"></td>
                            <td th:text="${players.total}"></td>
                        </tr>
                    </table>
                </div>

                <select id="month-select" th:field="*{month}">
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <input id="submit-button" class="button-primary" type="submit" value="Submit"/>

            </form>

        </div>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
